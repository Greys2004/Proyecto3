    <script>
        document.getElementById('showRegister').addEventListener('click', function() {
            const loginForm = document.querySelector('.login-form');
            const registerForm = document.querySelector('.register-form');
        
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                registerForm.classList.remove('rotateIn');
                loginForm.classList.add('rotateOut');
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                loginForm.classList.remove('rotateOut');
                registerForm.classList.add('rotateIn');
            }
        
            // Restaurar visibilidad del formulario después de la animación
            setTimeout(() => {
                loginForm.classList.remove('rotateOut');
                registerForm.classList.remove('rotateIn');
            }, 500); // 500ms es la duración de la animación
        });
        
        document.getElementById('showLogin').addEventListener('click', function() {
            const loginForm = document.querySelector('.login-form');
            const registerForm = document.querySelector('.register-form');
        
            if (registerForm.style.display === 'none') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                loginForm.classList.remove('rotateOut');
                registerForm.classList.add('rotateIn');
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                registerForm.classList.remove('rotateIn');
                loginForm.classList.add('rotateOut');
            }
        
            // Restaurar visibilidad del formulario después de la animación
            setTimeout(() => {
                loginForm.classList.remove('rotateOut');
                registerForm.classList.remove('rotateIn');
            }, 500); // 500ms es la duración de la animación
        });

        document.querySelector('.form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Redirigir a otra página después de enviar el formulario
            window.location.href = 'preferencias.html';
        });
        
        document.getElementById('registerButton').addEventListener('click', function() {
            event.preventDefault();
            
            // Redirigir a otra página después de enviar el formulario
            window.location.href = 'Admin.html';
        });
    </script>
