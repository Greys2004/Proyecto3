<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title !important;>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href=crudEditor.css>
</head>
<body>
    <nav class="navbar" style="background-color: #ccaadb;">
        <div class="container-fluid">
            <a href="Admin.html">
                <i class="bi bi-house-door home-icon" style="color:rgb(152, 32, 152);vertical-align: middle;"></i>
            </a>

            <h2 class="title mx-auto" style="margin-left: 4rem;">
                <i class="bi bi-cart4 icon" style="color:rgb(152, 32, 152); vertical-align: middle; font-size: 1.3em;"></i>
                &nbsp;&nbsp;&nbsp;LISTA DE TAREAS
            </h2>
            
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Búsqueda" aria-label="Search">
                <button class="btn btn-custom" type="submit">Búscar</button>
            </form>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row align-items-center">

            <div class="col-12 col-md-12 text-end">
                <button class="btn btn-1" data-bs-toggle="modal" data-bs-target="#nuevoModal">
                    <i class="bi bi-plus-circle-dotted" style="font-size:15px"></i>
                    &nbsp;&nbsp;&nbsp;Agregar nueva tarea
                </button>
            </div>
        </div>
        <div id="listaTareas"  class="row g-3 mt-3"></div>
    </div>

    <!-- data-bs-toggle="modal"======= Vas abrir un modal-->
    <!-- data-bs-dismiss===== cerrarlo-->
    <!-- data-bs-target="#idSegundoRenglonModal" ===== referenciarlo a mi modal-decirle que modal abrira -->

    <!-- LOS ID DE CADA INPUT VAN CONECTADOS AL JS -->
    <!-- Modal -->
    <form name="formularioAgregar" id="formularioAgregar" action="">
        <div class="modal fade" id="nuevoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar tarea</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="row">
                                <div class="col-12">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" required class="form-control" name="nombre" id="nombre">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="col-12">
                                    <label for="fecha">Fecha:</label>
                                    <input type="date" required class="form-control" name="fecha" id="fecha">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="col-12">
                                    <label for="descripcion">Descripcion:</label>
                                    <textarea required class="form-control"  row="5" name="descripcion" id="descripcion"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="col-12">
                                    <label for="video">URl imagen:</label>
                                    <input type="url" class="form-control"  row="5" name="video" id="video">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="col-12">
                                    <label for="audio">URl Audio:</label>
                                    <input type="url" class="form-control"  row="5" name="audio" id="audio">
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btnAgregar">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- segundo modal -->
    <form name="formularioEditar" id="formularioEditar" action="">
        <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar una nueva tarea</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="row">
                                <div class="col-12">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" required class="form-control" name="nombreEditar" id="nombreEditar">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="col-12">
                                    <label for="fecha">Fecha:</label>
                                    <input type="date" required class="form-control" name="fechaEditar" id="fechaEditar">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="col-12">
                                    <label for="descripcion">Descripcion:</label>
                                    <textarea required class="form-control"  row="5" name="descripcionEditar" id="descripcionEditar"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="col-12">
                                    <label for="video">URl imagen:</label>
                                    <input type="url" class="form-control"  row="5" name="videoEditar" id="videoEditar">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="col-12">
                                    <label for="audio">URl Audio:</label>
                                    <input type="url" class="form-control"  row="5" name="audioEditar" id="audioEditar">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    
    <div class="collapse" id="collapseExample">
        <div class="card card-body custom-collapse" id="listaTareasCompletadas" style="margin: 50px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="crudEditor.js"></script>
</body>
</html>
